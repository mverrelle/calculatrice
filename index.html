<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Calculatrice</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="calculator">
    <h1>⚡ Super Calculator ⚡</h1>
    <h2>⭐ Made by Manon VERRELLE ⭐</h2>

    <input  
        type="text"
        id="display"
        disabled/>

    <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>

        <button>C</button>
        <button>0</button>
        <button>=</button>
        <button>+</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
